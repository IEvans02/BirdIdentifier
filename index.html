<!DOCTYPE html>
<html>
<head>
    <title>My Garden Classifier</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="hero is-fullheight is-primary">
        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 class="title">WhatsInMyGarden</h1>
                <h2 class="subtitle">Submit your bird photos and have them classified with 83% accuracy! Video bugs fixes coming soon.</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="field">
                        <label class="label">Select a Photo:</label>
                        <div class="control">
                            <input type="file" name="file" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="submit" value="Upload" class="button is-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
